<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Мини-чат</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    </head>

    <body>
        <section class="section">
            <div class="container">
                <div class="columns is-multiline">
                    <div class="column is-6 is-offset-3 mb-6">
                        <section class="hero is-primary">
                            <div class="hero-body">
                                <p class="title">
                                    Мини-чат
                                </p>
                                <p class="subtitle">
                                    Введите имя комнаты и логин, чтобы продолжить.
                                </p>
                            </div>
                        </section>
                    </div>

                    <div class="column is-4 is-offset-4">
                        <div class="field">
                            <label>Имя комнаты (латиница или цифры)</label>

                            <div class="control">
                                <input class="input" type="text" onkeyup="var yratext=/['а-я','А-Я']/; if(yratext.test(this.value)) alert('Недопустимый символ')" placeholder="Имя комнаты" id="room-name-input">
                            </div>
                        </div>

                        <div class="field">
                            <label>Логин</label>

                            <div class="control">
                                <input class="input" type="text" placeholder="Логин" id="username-input">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <a class="button is-info" id="room-name-submit">Ок</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script>
            document.querySelector('#room-name-input').focus();

            document.querySelector('#room-name-submit').onclick = function(e) {
                var roomName = document.querySelector('#room-name-input').value;
                var userName = document.querySelector('#username-input').value;

                window.location.replace(roomName + '/?username=' + userName);
            };
        </script>
    </body>
</html>
